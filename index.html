<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>flappy-bird</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="background"></div>
  <img class="bird" src="./images/flappyBird.gif" alt="flappy bird" />
  <div class="score">Score:0</div>
  <div class="high-score">High Score:0</div>

  <div class="message-button-initial">
    <div class="start-message">
      Press Start button to initialize the game.
    </div>
    <button id="startButton">Start</button>
  </div>

  <div class="message-button-final">
    <div class="restart-message">
      Press Restart button to re-start the game.
    </div>
    <button id="restartButton">Restart</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
